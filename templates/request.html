{% extends "base.html" %}

{% block title %}Request New Food{% endblock %}

{% block content %}
<form action="/submit-request" method="POST" class="criteria-form">
    <label for="name">Food Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="description">Description:</label><br>
    <textarea id="description" name="description" rows="4" required></textarea><br><br>

    <label for="adjective">Adjective:</label><br>
    <input type="text" id="adjective" name="adjective" required><br><br>
    <button type="submit">Submit Request</button>
</form>
<div id="buttonBox">
    <button onclick="window.location.href='/'" class="button">Back to Home</button>
</div>
{% endblock %}
