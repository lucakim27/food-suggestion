{% extends "base.html" %}
{% block content %}
<form action="/request/submit-request" method="POST" class="criteria-form">
    <label for="name">Food Name:</label><br>
    <input autocomplete="text" id="name" name="name" placeholder="Sundae" required><br><br>

    <label for="description">Description:</label><br>
    <textarea id="description" name="description" rows="4" placeholder="Korean blood sausage stuffed with glass noodles"
        required></textarea><br><br>

    <label for="characteristics">Characteristics:</label><br>
    <input type="text" id="characteristics" name="characteristics" placeholder="Hearty" required><br><br>

    <label for="Spiciness">Spiciness:</label><br>
    <input type="text" id="Spiciness" name="Spiciness" placeholder="Medium" required><br><br>

    <label for="Dietary">Dietary:</label><br>
    <input type="text" id="Dietary" name="Dietary" placeholder="Non-Vegetarian" required><br><br>

    <label for="Ingredients">Ingredients:</label><br>
    <input type="text" id="Ingredients" name="Ingredients" placeholder="Intestines, Glass Noodles, Blood"
        required><br><br>

    <button type="submit">Submit</button>
</form>
{% endblock %}
