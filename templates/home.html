{% extends "base.html" %}
{% block title %}Your Kfood-Home{% endblock %}
{% block content %}
<form action="/dishes" method="post" class="criteria-form">
  <div id="selectBox">
    <h2>Text base search</h2>
    <label for="description">Describe a korean food:</label><br>
    <textarea id="description" name="description" rows="4"
      placeholder="Sweet pancakes filled with cinnamon, brown sugar, and nuts." required></textarea><br><br>
  </div>
  <button type="submit">Search</button>
</form>
<form action="/dishes/filter" method="post" class="criteria-form">
  <h2>Option base search</h2>
  <label for="spiciness">Select spiciness:</label>
  <select id="spiciness" name="spiciness">
    <option value="Any">Any</option>
    <option value="0">Not at all spicy</option>
    <option value="1">A little spicy</option>
    <option value="2">Mildly spicy</option>
    <option value="3">Moderately spicy</option>
    <option value="4">Very spicy</option>
    <option value="5">Extremely spicy</option>
  </select>
  <label for="sweetness">Select sweetness:</label>
  <select id="sweetness" name="sweetness">
    <option value="Any">Any</option>
    <option value="0">Not sweet at all</option>
    <option value="1">Barely sweet</option>
    <option value="2">Mildly sweet</option>
    <option value="3">Moderately sweet</option>
    <option value="4">Very sweet</option>
    <option value="5">Extremely sweet</option>
  </select>
  <label for="sourness">Select sourness:</label>
  <select id="sourness" name="sourness">
    <option value="Any">Any</option>
    <option value="0">Not sour at all</option>
    <option value="1">Slightly sour</option>
    <option value="2">Moderately sour</option>
    <option value="3">Quite sour</option>
    <option value="4">Very sour</option>
    <option value="5">Extremely sour</option>
  </select>
  <label for="texture">Select texture:</label>
  <select id="texture" name="texture">
    <option value="Any">Any</option>
    <option value="0">Very Soft</option>
    <option value="1">Soft</option>
    <option value="2">Slightly Soft</option>
    <option value="3">Moderate</option>
    <option value="4">Slightly Hard</option>
    <option value="5">Hard</option>
  </select>
  <label for="temperature">Select temperature:</label>
  <select id="temperature" name="temperature">
    <option value="Any">Any</option>
    <option value="0">Cold</option>
    <option value="1">Cool</option>
    <option value="2">Slightly Cool</option>
    <option value="3">Warm</option>
    <option value="4">Hot</option>
    <option value="5">Very Hot</option>
  </select>
  <label for="healthiness">Select healthiness:</label>
  <select id="healthiness" name="healthiness">
    <option value="Any">Any</option>
    <option value="0">Not healthy at all</option>
    <option value="1">Unhealthy</option>
    <option value="2">Below average</option>
    <option value="3">Moderately healthy</option>
    <option value="4">Healthy</option>
    <option value="5">Very healthy</option>
  </select>
  <label for="dietary">Select dietary:</label>
  <select id="dietary" name="dietary">
    <option value="Any">Any</option>
    <option value="0">Vegetarian</option>
    <option value="1">Vegan</option>
    <option value="2">Halal</option>
    <option value="3">Seafood</option>
  </select>
  <button type="submit">Search</button>
</form>
{% endblock %}
